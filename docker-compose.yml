services:
  postgresql:
    container_name: ec_postgresql
    image: postgres:15.8
    environment:
      POSTGRES_USER: karthi
      POSTGRES_PASSWORD: karthi
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ecommerce-network
    restart: unless-stopped

  pgadmin:
    container_name: ec_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-pgadmin}
      PGADMIN_CONFIG_SERVER: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - ecommerce-network
    restart: unless-stopped

  mongo:
    container_name: ec_mongo
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=karthi
      - MONGO_INITDB_ROOT_PASSWORD=pass

  mongo_express:
    image: mongo-express:latest
    container_name: ec_mongo_express
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=karthi
      - ME_CONFIG_MONGODB_ADMINPASSWORD=pass
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    ports:
      - "8081:8081"
    entrypoint: [sh, -c, "sleep 20s && tini -- /docker-entrypoint.sh mongo-express"]
    restart: always
    depends_on:
      - mongo

  mail-dev:
    container_name: ec_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres:
  mongo:
  pgadmin:
